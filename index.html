<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Civ Picker</title>
        <link rel="stylesheet" href="civPicker.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <section class="TierPicker">
            <section class="TierInfo">
                Select a tier list to use, add players and select their
                difficulty. A higher number of stars given, the worse the civ
                choices give. Everyone will get two civs with the same number of
                stars, and one civ with one less star (which will always be the
                first option).
                <select
                    id="TierListSelector"
                    name="Tier Lists"
                    onChange="selectTierList()"
                ></select>
            </section>
            <section id="CurrentTierList"></section>
        </section>
        <section class="CivPicker">
            <section class="Players">
                <section id="PlayerTable" class="PlayerTable"></section>
                <button
                    id="AddPlayerButton"
                    onClick="addRow()"
                    class="AddPlayer"
                >
                    +
                </button>
            </section>
            <button onClick="generateCivs()" class="Generate">Generate</button>
        </section>
    </body>
    <script src="civPicker.js"></script>
</html>
